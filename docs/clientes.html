<h3 style="color: #FE9200">OPERACIONES</h3>
<form action="/login" method="post">
	<label for="user">Usario:</label>
	<input type="text" id="user" name="user"> <br>
	<label for="pass">Contraseña:</label>
	<input type="password" id="pass" name="password"> <br>
	<label for="cuenta">Numero de cuenta:</label>
	<input type="text" id="cuenta" name="cuenta"> <br>
	<label for="cuenta">Operacion a realizar: </label>
	<select name="select">
		<option value="1">Transferencia</option>
		<option value="2">Bizum</option>
		<option value="3">Retirar dinero</option>
		<option value="4">Ingresar dinero</option>
	</select> <br>
	<label for="dinero">Dinero:</label>
	<input type="text" id="dinero" name="dinero"> <br>
	<button type="submit">Enviar</button>
</form>

<hr />
